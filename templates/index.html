<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie</title>
</head>
<body>
    <h1>Random Movie</h1>
    <button onclick="showRandomMovie()">Show Random Movie</button>
    <div id="movie-details">
        <p><strong>Title:</strong> <span id="title"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Genres:</strong> <span id="genres"></span></p>
        <p><strong>Release Date:</strong> <span id="release_date"></span></p>
    </div>

    <script>
        function showRandomMovie() {
            fetch('/random_movie')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('title').textContent = data.title;
                    document.getElementById('rating').textContent = data.rating;
                    document.getElementById('genres').textContent = data.genres;
                    document.getElementById('release_date').textContent = data.release_date;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
